<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .sidebar h1 {
            margin: 0;
            font-size: 2em;
            color: #E50914;
        }
        .sidebar p {
            margin: 10px 0;
        }
        main {
            padding: 20px; /* Ajuste para dispositivos pequeños */
            width: 70%;
            box-sizing: border-box;
        }
        form {
            width: 100%;
        }
        h2 {
            color: #E50914;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #E50914;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #cc0811;
        }

        /* Media queries para dispositivos más pequeños */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Apilar elementos en dispositivos pequeños */
                align-items: center; /* Centrar elementos */
            }
            .sidebar {
                width: 100%; /* Ocupar todo el ancho en dispositivos pequeños */
                order: 2; /* Cambiar el orden en dispositivos pequeños */
                padding: 15px; /* Ajuste de padding */
            }
            main {
                width: 100%; /* Ocupar todo el ancho en dispositivos pequeños */
                order: 1; /* Cambiar el orden en dispositivos pequeños */
                padding: 15px; /* Ajuste de padding */
            }
            .sidebar h1 {
                font-size: 1.5em; /* Reducir tamaño de fuente */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>CINEFLIXT</h1>
            <p>Inicia sesión para continuar</p>
        </aside>
        <main>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button id="login-btn" type="submit">Iniciar Sesión</button>
            </form>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
            const loginBtn = document.getElementById("login-btn");

            loginBtn.addEventListener("click", function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
                const usuario = usuarios.find(u => u.email === email && u.password === password);

                if (usuario) {
                    alert("Inicio de sesión exitoso.");
                    window.location.href = "cartelera.html";
                } else {
                    alert("Correo electrónico o contraseña incorrectos.");
                }
            });
        });
    </script>
</body>
</html>
