<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .topbar {
            display: flex;
            justify-content: flex-end;
            background-color: #ddd;
            padding: 10px;
            flex-wrap: wrap;
        }
        .topbar a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
        }
        .movie-card {
            background-color: white;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .admin-section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .admin-section h2 {
            color: #ff0000;
        }
        .admin-section ul {
            list-style-type: none;
            padding: 0;
        }
        .admin-section ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            flex-wrap: wrap;
        }
        .admin-section button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .admin-section button:hover {
            background-color: #cc0811;
        }
        .delete-button {
            background-color: #cc0811;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        form {
            margin: 20px;
        }
        label, input {
            display: block;
            width: 100%;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
        }
        .error-message {
            color: red;
            display: none;
        }
        @media (max-width: 600px) {
            .topbar {
                justify-content: center;
            }
            .topbar a {
                padding: 10px 5px;
            }
            .admin-section {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CINEFLIX</h1>
    </div>  
    <div class="topbar">
        <a href="conocenos.html">Conócenos</a>
        <a href="jairo.html">Registrarse</a>
        <a href="login.html" style="background-color: red; color: white;">Iniciar Sesión</a>
    </div>
    <div class="admin-section" id="admin-section" style="display: none;">
        <h2>Usuarios Registrados</h2>
        <ul id="registered-users"></ul>
        <button id="clear-accounts">Borrar Todas las Cuentas</button>
    </div>
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="error-message" class="error-message">Credenciales incorrectas. Por favor, intenta de nuevo.</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            const userList = document.getElementById("registered-users");
            const clearButton = document.getElementById("clear-accounts");
            const loginForm = document.getElementById("login-form");
            const adminSection = document.getElementById("admin-section");
            const errorMessage = document.getElementById("error-message");
    
            // Función para mostrar la lista de usuarios
            function displayUsers() {
                userList.innerHTML = '';
                usuarios.forEach((usuario, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div><strong>Email:</strong> ${usuario.email}</div>
                        <div><strong>Nombre Completo:</strong> ${usuario.nombre} ${usuario.apellidos}</div>
                        <div><strong>Celular:</strong> ${usuario.celular}</div>
                        <div><strong>Fecha de Nacimiento:</strong> ${usuario.fechaNacimiento}</div>
                        <div><strong>Documento:</strong> ${usuario.documento}</div>
                    `;
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Borrar";
                    deleteButton.classList.add("delete-button");
                    deleteButton.addEventListener("click", function() {
                        usuarios.splice(index, 1);
                        localStorage.setItem("usuarios", JSON.stringify(usuarios));
                        displayUsers();
                    });
                    li.appendChild(deleteButton);
                    userList.appendChild(li);
                });
            }
            function login(username, password) {
                if (username === "miguel" && password === "miguel") {
                    errorMessage.style.display = "none";
                    loginForm.style.display = "none";
                    adminSection.style.display = "block";
                    displayUsers();
                } else {
                    errorMessage.style.display = "block";
                }
            }
 
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                login(username, password);
            });
    
            clearButton.addEventListener("click", function() {
                localStorage.removeItem("usuarios");
                userList.innerHTML = '';
                alert("Todas las cuentas han sido borradas.");
            });
        });
    </script>
</body>
</html>
