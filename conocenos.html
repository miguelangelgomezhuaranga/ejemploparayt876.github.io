<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #022c3d;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .top-left a, .top-right a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        .top-right .btn-gray, .top-right .btn-red {
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            color: #fff;
        }
        .top-right .btn-gray {
            background-color: #aaa;
        }
        .top-right .btn-red {
            background-color: #e74c3c;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px; /* Añadido para mejor margen en dispositivos pequeños */
        }
        h1 {
            color: #e74c3c;
            margin: 50px 0;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px; /* Espaciado superior para separar de la sección anterior */
        }
        .team-member {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center; /* Centrar contenido */
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-member h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .team-member p {
            font-size: 0.9em;
            color: #777;
            margin: 5px 0 20px;
        }

        @media only screen and (max-width: 768px) {
            .menu {
                flex-direction: column; /* Cambiar a dirección de columna en pantallas más pequeñas */
                align-items: center; /* Centrar elementos en pantallas más pequeñas */
            }

            .team-member {
                width: 100%; /* Ocupar todo el ancho disponible en dispositivos pequeños */
                max-width: 300px; /* Limitar el ancho máximo de los miembros del equipo */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-left">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-globe"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
            <div class="top-right">
                <a href="conocenos.html">CONÓCENOS</a>
            </div>
        </div>
        <nav>
            <div class="logo">CINEFLIXT</div>
            <div class="menu">
                <a href="cartelera.html">CARTELERA</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>QUIENES SOMOS</h1>
        <div class="team">
            <div class="team-member">
                <img src="migu.jpeg" alt="migui">
                <h2>MIGUEL GOMEZ</h2>
                <p>Gerente de proyecto</p>

            </div>
            <div class="team-member">
                <img src="angi.jpeg" alt="Timothy Spray">
                <h2>ANGIE</h2>
                <p>Director de arte</p>

            </div>
            <div class="team-member">
                <img src="ja.jpeg" alt="Tonya Garcia">
                <h2>JAIRO</h2>
                <p>Gerente de cuentas</p>

            </div>
            <div class="team-member">
                <img src="mel.jpeg" alt="Jason Lane">
                <h2>MELANI</h2>
                <p>Desarrollo de negocios</p>
    
            </div>
        </div>
    </div>
</body>
</html>
