<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .sidebar h1 {
            margin: 0;
            font-size: 2em;
            color: #E50914;
        }
        .sidebar p {
            margin: 10px 0;
        }
        main {
            padding: 20px; /* Ajuste para dispositivos pequeños */
            width: 70%;
            box-sizing: border-box;
        }
        form {
            width: 100%;
        }
        h2 {
            color: #E50914;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #E50914;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #cc0811;
        }

        /* Media queries para dispositivos más pequeños */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Apilar elementos en dispositivos pequeños */
                align-items: center; /* Centrar elementos */
            }
            .sidebar {
                width: 100%; /* Ocupar todo el ancho en dispositivos pequeños */
                order: 2; /* Cambiar el orden en dispositivos pequeños */
                padding: 15px; /* Ajuste de padding */
            }
            main {
                width: 100%; /* Ocupar todo el ancho en dispositivos pequeños */
                order: 1; /* Cambiar el orden en dispositivos pequeños */
                padding: 15px; /* Ajuste de padding */
            }
            .sidebar h1 {
                font-size: 1.5em; /* Reducir tamaño de fuente */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>CINEFLIXT</h1>
            <p>Regístrate y podrás comprar en línea</p>
            <p>Formulario para creación de cuenta</p>
        </aside>
        <main>
            <form id="registro-form">
                <section id="datos-personales">
                    <h2>01 DATOS PERSONALES</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellido *</label>
                        <input type="text" id="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género *</label>
                        <select id="genero" required>
                            <option value="">Seleccione</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="documento">Número de Documento *</label>
                        <input type="text" id="documento" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                        <input type="date" id="fecha-nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular *</label>
                        <input type="tel" id="celular" required>
                    </div>
                </section>
                <section id="email-acceso">
                    <h2>02 E-MAIL DE ACCESO</h2>
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-email">Confirmar Correo Electrónico *</label>
                        <input type="email" id="confirmar-email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-password">Confirmar Contraseña *</label>
                        <input type="password" id="confirmar-password" required>
                    </div>
                </section>
                <section id="terminos-condiciones">
                    <h2>03 TÉRMINOS Y CONDICIONES</h2>
                    <div class="form-group">
                        <input type="checkbox" id="terminos" required>
                        <label for="terminos">He leído y acepto los términos y condiciones</label>
                    </div>
                </section>
                <button id="registro-btn" type="submit">Inscribirme</button>
            </form>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("registro-form");
            const terminos = document.getElementById("terminos");
            const registroBtn = document.getElementById("registro-btn");
            registroBtn.addEventListener("click", function(event) {
                event.preventDefault();
                if (!terminos.checked) {
                    alert("Debe aceptar los términos y condiciones.");
                    return;
                }
                const nombre = document.getElementById("nombre").value;
                const apellidos = document.getElementById("apellidos").value;
                const genero = document.getElementById("genero").value;
                const documento = document.getElementById("documento").value;
                const fechaNacimiento = document.getElementById("fecha-nacimiento").value;
                const celular = document.getElementById("celular").value;
                const email = document.getElementById("email").value;
                const confirmarEmail = document.getElementById("confirmar-email").value;
                const password = document.getElementById("password").value;
                const confirmarPassword = document.getElementById("confirmar-password").value;

                if (email !== confirmarEmail) {
                    alert("Los correos electrónicos no coinciden.");
                    return;
                }
                if (password !== confirmarPassword) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }
                const usuario = {
                    nombre,
                    apellidos,
                    genero,
                    documento,
                    fechaNacimiento,
                    celular,
                    email,
                    password
                };
                let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
                usuarios.push(usuario);
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
                alert("Registro exitoso. Ahora puede iniciar sesión.");
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
